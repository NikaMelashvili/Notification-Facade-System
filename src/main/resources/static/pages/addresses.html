<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/mainStyles.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Update Address</h1>
      <p class="prompt">Enter address details below.</p>
      <form action="#" id="UpdateAddressForm">
        <div class="form-group">
          <label for="id">ID</label>
          <input type="id" id="id" name="id" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="street">Street</label>
          <input type="street" id="street" name="street" required />
        </div>
        <div class="form-group">
          <label for="number">Number</label>
          <input type="number" id="number" name="number" required />
        </div>
        <div class="form-group">
          <label for="postCode">Post Code</label>
          <input type="postCode" id="postCode" name="postCode" required />
        </div>
        <input class="add-btn" type="submit" value="Update" />
      </form>
    </div>
    <div class="container">
      <h1>Delete Address</h1>
      <p class="prompt">Enter address Id below.</p>
      <form action="#" id="DeleteAddressForm">
        <div class="form-group">
          <label for="addressID">Address ID</label>
          <input type="addressID" id="addressID" name="addressID" required />
        </div>
        <div class="form-group">
          <label for="id">ID</label>
          <input type="id" id="id" name="id" required />
        </div>
      </form>
    </div>
    <div class="container">
      <h1>Get Address by ID</h1>
      <p class="prompt">Enter customer id below.</p>
      <form action="#" id="GetAddressByIdForm">
        <div class="form-group">
          <label for="id">ID</label>
          <input type="id" id="id" name="id" required />
        </div>
      </form>
    </div>
    <script src="/scripts/address.js"></script>
  </body>
</html>
