spring.application.name=UserEnd-Application

# MySQL Config
spring.datasource.url=jdbc:mysql://localhost:3307/notification_system
spring.datasource.username=root
spring.datasource.password=123
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

spring.mvc.formcontent.filter.enabled=true
spring.servlet.multipart.enabled=false

# JWT
secret.key=256_BIT_KEY

# SendGrid Config
sendgrid.api-key=YOUR_SENDGRID_API_KEY

# Twilio Config
twilio.accountSid=your_account_sid
twilio.authToken=your_auth_token
twilio.phoneNumber=your_twilio_phone_number

