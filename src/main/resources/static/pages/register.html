<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/mainStyles.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <p class="prompt">Create an account below.</p>
      <form id="signupForm" action="http://localhost:8080/rest/authentication/register" method="post">
        <div class="form-group">
          <label for="FirstName">First Name:</label>
          <input id="FirstName" name="FirstName" required />
        </div>
        <div class="form-group">
          <label for="LastName">Last Name:</label>
          <input id="LastName" name="LastName" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" required />
        </div>
        <input class="login-btn" type="submit" value="Sign Up" />
      </form>
      <div class="form-group">
        <a class="backToLogin" href="./login.html">Back to login</a>
      </div>
    </div>
<!--    <script src="/js/signUp.js"></script>-->
  </body>
</html>
